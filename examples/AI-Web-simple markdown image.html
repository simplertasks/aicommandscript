<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Enhanced Markdown Image Demo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">

  <style>
    main {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
    }

    figure {
      margin: var(--pico-spacing) 0;
      text-align: center;
    }

    figure img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    figcaption {
      font-size: 0.9em;
      color: var(--pico-muted-color);
      margin-top: 0.25rem;
    }

    .align-left {
      float: left;
      margin-right: 1rem;
    }

    .align-right {
      float: right;
      margin-left: 1rem;
    }

    .align-center {
      display: block;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    }

    .markdown::after {
      content: "";
      display: block;
      clear: both;
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>Enhanced Markdown Image Demo</h1>

    <textarea id="markdown-source" style="display:none;">
# üêù Enhanced Markdown Image Syntax

Here are a few examples of how you can control **width**, **alignment**, and **caption**:

### 1Ô∏è‚É£ Centered with fixed width + caption

### 3Ô∏è‚É£ Plain Markdown image (default)
![Bee](https://www.birdlife.org/wp-content/uploads/2021/06/Hummingbird-Norbert-Hentges-Unsplash-edited-scaled.jpg)
    </textarea>

    <div id="markdown-output" class="markdown"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/marked@10.0.0/marked.min.js"></script>
  <script>
    marked.setOptions({
      gfm: true,
      breaks: true,
      mangle: false,
      headerIds: false,
    });

    // Enhance already-rendered HTML (after marked.parse)
    function enhanceRenderedImages(html) {
      return html.replace(
        /<img src="([^"]+)" alt="([^"]*)">/g,
        (match, url, alt) => {
          const parts = alt.split('|').map(s => s.trim());
          const baseAlt = parts[0] || '';
          const width = parts[1] || '';
          const align = (parts[2] || '').toLowerCase();
          const caption = parts[3] || '';

          const widthStyle = width
            ? `max-width:${width}${width.endsWith('%') ? '' : 'px'};`
            : '';
          const alignClass = align ? `align-${align}` : '';
          const figcaption = caption ? `<figcaption>${caption}</figcaption>` : '';

          return `<figure class="${alignClass}" style="${widthStyle}">
              <img src="${url}" alt="${baseAlt}" style="${widthStyle}" loading="lazy">
              ${figcaption}
            </figure>`;
        }
      );
    }

    document.addEventListener('DOMContentLoaded', () => {
      const src = document.getElementById('markdown-source').value.trim();
      const output = document.getElementById('markdown-output');

      // Step 1: Parse Markdown normally
      const html = marked.parse(src);

      // Step 2: Enhance rendered <img> tags
      const enhancedHTML = enhanceRenderedImages(html);

      output.innerHTML = enhancedHTML;

      // Optional image error handler
      output.addEventListener('error', (e) => {
        if (e.target.tagName === 'IMG') {
          console.warn('Image failed to load:', e.target.src);
          e.target.alt = '‚ö†Ô∏è Image failed to load';
        }
      }, true);
    });
  </script>
</body>
</html>
