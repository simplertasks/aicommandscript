<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Enhanced Markdown Image Demo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">

  <style>
    img { max-width: 100%; height: auto; display: block; margin: 1rem 0; }
    .align-center { margin-left: auto; margin-right: auto; text-align: center; }
  </style>
</head>
<body>
  <main class="container">
    <h1>Enhanced Markdown Image Demo</h1>

    <textarea id="markdown-source" style="display:none;">
# üêù Enhanced Markdown Image Syntax

### Centered with fixed width + caption
![Bee|200|center|Our friendly bee mascot](https://www.birdlife.org/wp-content/uploads/2021/06/Hummingbird-Norbert-Hentges-Unsplash-edited-scaled.jpg)

---

### Default (left-aligned)
![Bee|300|left|Default alignment](https://www.birdlife.org/wp-content/uploads/2021/06/Hummingbird-Norbert-Hentges-Unsplash-edited-scaled.jpg)

---

### Plain Markdown image
![Bee](https://www.birdlife.org/wp-content/uploads/2021/06/Hummingbird-Norbert-Hentges-Unsplash-edited-scaled.jpg)
    </textarea>

    <div id="markdown-output"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/marked@10.0.0/marked.min.js"></script>
  <script>
    marked.setOptions({ gfm: true, breaks: true });

    function enhanceRenderedImages(html) {
      return html.replace(
        /<img src="([^"]+)" alt="([^"]*)">/g,
        (match, url, alt) => {
          const parts = alt.split('|').map(s => s.trim());
          const baseAlt = parts[0] || '';
          const width = parts[1] || '';
          const align = (parts[2] || '').toLowerCase();
          const caption = parts[3] || '';

          // Only allow "center" as a special case; everything else defaults to left
          const isCenter = align === 'center';
          const alignClass = isCenter ? 'align-center' : '';
          const widthStyle = width
            ? `max-width:${width}${width.endsWith('%') ? '' : 'px'};`
            : '';
          const figcaption = caption ? `<figcaption>${caption}</figcaption>` : '';

          return `<figure class="${alignClass}" style="${widthStyle}">
                    <img src="${url}" alt="${baseAlt}" style="${widthStyle}">
                    ${figcaption}
                  </figure>`;
        }
      );
    }

    document.addEventListener('DOMContentLoaded', () => {
      const src = document.getElementById('markdown-source').value.trim();
      const html = marked.parse(src);
      document.getElementById('markdown-output').innerHTML = enhanceRenderedImages(html);
    });
  </script>
</body>
</html>
