<!DOCTYPE html>
<!-- 
  AI•Web Format v1.0
  A portable, single-file format for interactive AI experiences
-->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="format" content="AI•Web v1.0">
    <title>${title}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">

    <style>
        .chat-container {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid var(--pico-border-color);
            border-radius: var(--pico-border-radius);
            padding: 1rem;
            margin-bottom: 1rem;
            background: var(--pico-card-background-color);
        }

        .chat-message {
            margin-bottom: 0.5rem;
        }

        .chat-user {
            font-weight: bold;
            color: var(--pico-primary);
        }

        .button-group {
            display: flex;
            gap: 0.5rem;
        }

        #rendered-description {
            background: var(--pico-card-background-color);
            padding: 1rem;
            border-radius: var(--pico-border-radius);
            margin-bottom: 2rem;
        }

        article {
            margin-bottom: 2rem;
        }
    </style>

</head>

<body>
    <main class="container">
        <!-- Hidden markdown content -->
        <textarea id="app-description" style="display: none;">
# Welcome to the ${title}

> Author: ${author}

This is a simple demonstration app that shows how to:

- Select from a list of fruits
- Describe your selection
- Get **interesting facts** from an AI

Try it out by selecting a fruit below!
    </textarea>

        <!-- Rendered markdown -->
        <div id="rendered-description"></div>

        <!-- API Key Input -->
        <article>
            <label>
                Groq API Key (Starts with 'gsk_')
                <input type="text" id="api-key" placeholder="Enter your Groq API key (gsk_...)">
            </label>
            <div class="button-group">
                <button id="test-key" class="secondary">Test Key</button>
                <button id="clear-key" class="secondary outline">Clear Key</button>
            </div>
            <small>Get your key at <a href="https://console.groq.com/keys"
                    target="_blank">console.groq.com/keys</a></small>
        </article>

        <!-- Main Form -->
        <form id="fruitForm">
            <label>
                Select a Fruit
                <select id="fruitSelect" required>
                    <option value="">Choose a fruit...</option>
                    <option value="Apple">Apple</option>
                    <option value="Banana">Banana</option>
                    <option value="Cherry">Cherry</option>
                    <option value="Orange">Orange</option>
                </select>
            </label>

            <label>
                List Four Things You Know About This Fruit
                <textarea id="fruitDescription"
                    placeholder="List four things you know about your selected fruit (one per line or separated by commas)..."
                    rows="4" required></textarea>
            </label>

            <button type="submit">Submit</button>
        </form>

        <!-- Results -->
        <article>
            <label>
                Result
                <textarea id="resultArea" readonly rows="4" placeholder="Your selection will appear here..."></textarea>
            </label>
        </article>

        <article>
            <p id="outputText">You picked ${fruit} and described it as ${description}.</p>
        </article>

        <!-- API Prompt Display -->
        <article>
            <label>
                API Request Prompt
                <textarea id="apiPrompt" readonly rows="3"
                    placeholder="The prompt sent to the API will appear here..."></textarea>
            </label>
        </article>

        <!-- Chat Feature -->
        <article>
            <header>Chat with AI</header>
            <div class="chat-container" id="chatHistory"></div>
            <input type="text" id="chatInput" placeholder="Ask about fruits or anything else...">
            <button id="sendChat">Send</button>
        </article>

        <!-- Study Guide Feature -->
        <article>
            <header>Study Guide</header>
            <button id="studyGuide">Generate Study Guide</button>
            <label style="margin-top: 1rem;">
                Study Guide Output
                <textarea id="studyGuideOutput" readonly rows="10"
                    placeholder="The study guide will appear here..."></textarea>
            </label>
        </article>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>

    <script>
        // =============================================================================
        // AI•WEB APPLICATION - FRUIT QUIZ
        // =============================================================================

        /**
         * AI•Web Metadata
         */
        const AIWEB_METADATA = {
            format: "AI•Web",
            version: "1.0",
            title: "Fruit Quiz",
            description: "Quiz app about edible fruits. AI grades user knowledge.",
            author: "J. Smith",
            compatibility: "ChatGPT 4, 5"
        };

        /**
         * Application State Management
         */
        const AppState = {
            metadata: null,
            manifest: null,
            apiKey: null,

            init() {
                this.metadata = AIWEB_METADATA;
                this.apiKey = localStorage.getItem('groqApiKey') || '';
                this.manifest = this.createManifest();
            },

            createManifest() {
                return {
                    format: this.metadata.format,
                    format_version: this.metadata.version,
                    app_name: this.metadata.title,
                    version: "2.4.0",
                    provider: {
                        model: "llama-3.1-8b-instant",
                        api_endpoint: "https://api.groq.com/openai/v1/chat/completions"
                    },
                    fruits: ["Apple", "Banana", "Cherry", "Orange"],
                    debug: true
                };
            },

            setApiKey(key) {
                this.apiKey = key;
                if (key) {
                    localStorage.setItem('groqApiKey', key);
                } else {
                    localStorage.removeItem('groqApiKey');
                }
            }
        };

        /**
         * DOM Utilities
         */
        const DOM = {
            getElement(id) {
                return document.getElementById(id);
            },

            getValue(id) {
                return this.getElement(id)?.value?.trim() || '';
            },

            setValue(id, value) {
                const element = this.getElement(id);
                if (element) element.value = value;
            },

            setText(id, text) {
                const element = this.getElement(id);
                if (element) element.textContent = text;
            },

            addHTML(id, html) {
                const element = this.getElement(id);
                if (element) element.innerHTML += html;
            },

            scrollToBottom(id) {
                const element = this.getElement(id);
                if (element) element.scrollTop = element.scrollHeight;
            }
        };

        /**
         * Error Handling Utilities
         */
        const ErrorHandler = {
            display(elementId, message, isError = false) {
                const element = DOM.getElement(elementId);
                if (element) {
                    element.textContent = message;
                    if (isError && AppState.manifest.debug) {
                        console.error('Error:', message);
                    }
                }
            },

            handleAPIError(error, fallbackMessage = 'An error occurred') {
                const message = error.message || fallbackMessage;
                if (AppState.manifest.debug) {
                    console.error('API Error:', error);
                }
                return message;
            }
        };

        /**
         * AI•Web Core Functions
         */
        const AIWebCore = {
            replaceAllTokens() {
                // Replace title tokens
                let titleHTML = document.title;
                titleHTML = titleHTML.replace(/\$\{(\w+)\}/g, (match, key) => {
                    return AppState.metadata[key] || match;
                });
                document.title = titleHTML;

                // Replace body tokens
                let bodyHTML = document.body.innerHTML;
                bodyHTML = bodyHTML.replace(/\$\{(\w+)\}/g, (match, key) => {
                    return AppState.metadata[key] || match;
                });
                document.body.innerHTML = bodyHTML;
            },

            renderMarkdown() {
                if (typeof marked === 'undefined') {
                    console.error('marked.js not loaded yet');
                    setTimeout(() => this.renderMarkdown(), 100);
                    return;
                }
                const markdownSource = DOM.getValue('app-description');
                const renderedContainer = DOM.getElement('rendered-description');
                if (renderedContainer) {
                    renderedContainer.innerHTML = marked.parse(markdownSource);
                }
            }
        };

        /**
         * Demo/Fallback Responses
         */
        const DemoResponses = {
            getFact(fruit) {
                return {
                    fun_fact: `Demo: ${fruit} is tasty!`,
                    average_weight: "150",
                    grade: "B",
                    feedback: "Demo mode - no grading available without API key."
                };
            },

            getChatResponse(message) {
                return `Demo: That's an interesting question about ${message}! Try using an API key for a real response.`;
            },

            getStudyGuide() {
                return `| Fruit | Fact 1 | Fact 2 | Fact 3 | Fact 4 | Fact 5 | Fact 6 |
|-------|--------|--------|--------|--------|--------|--------|
${AppState.manifest.fruits.map(fruit =>
                    `| ${fruit} | Demo: ${fruit} is tasty! | Demo: It's colorful! | Demo: It's sweet! | Demo: It's juicy! | Demo: It's healthy! | Demo: It's fun! |`
                ).join('\n')}`;
            }
        };

        /**
         * API Client
         */
        const APIClient = {
            async callGroqAPI(prompt, apiKey, fallback = null) {
                if (!apiKey.startsWith('gsk_')) {
                    throw new Error("Groq keys must start with 'gsk_'. Regenerate at console.groq.com/keys.");
                }

                try {
                    const response = await fetch(AppState.manifest.provider.api_endpoint, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${apiKey}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            model: AppState.manifest.provider.model,
                            messages: [{ role: 'user', content: prompt }]
                        })
                    });

                    const rawText = await response.text();
                    if (AppState.manifest.debug) console.log('Raw Response:', rawText);

                    if (!response.ok) {
                        let errorMsg = `Groq API Error ${response.status}: ${response.statusText}`;
                        try {
                            const errorData = JSON.parse(rawText);
                            errorMsg = errorData.error?.message || errorMsg;
                        } catch { }
                        throw new Error(errorMsg);
                    }

                    const data = JSON.parse(rawText);
                    if (!data.choices?.[0]?.message?.content) {
                        throw new Error(`Invalid response: Missing choices.`);
                    }

                    AppState.setApiKey(apiKey);
                    const content = data.choices[0].message.content;

                    // Try to parse as JSON first
                    try {
                        return JSON.parse(content);
                    } catch {
                        return content;
                    }
                } catch (error) {
                    if (AppState.manifest.debug) console.error('API Error:', error);
                    if (fallback) return fallback;
                    throw error;
                }
            }
        };

        /**
         * AI Prompt Generators
         */
        const AIPrompts = {
            async getInterestingFact(fruit, userStatements, apiKey) {
                const prompt = `${AppState.metadata.description}

The user selected "${fruit}" and provided these statements about it:

${userStatements}

Please evaluate their knowledge and provide a response in JSON format with these fields:
- fun_fact: one interesting fact about ${fruit} (keep it concise)
- average_weight: typical weight in grams (just the number)
- grade: assign a single letter grade (A, B, C, D, or F) based on the overall accuracy and quality of their statements. Use your judgment.
- feedback: a brief explanation of why you gave that grade, mentioning what was correct or incorrect

Return only valid JSON, no other text.`;

                DOM.setValue('apiPrompt', prompt);

                if (!apiKey) return DemoResponses.getFact(fruit);
                return await APIClient.callGroqAPI(prompt, apiKey, DemoResponses.getFact(fruit));
            },

            async getChatResponse(message, apiKey) {
                const prompt = `${AppState.metadata.description}\n\nAnswer in a friendly, concise manner with emojis: ${message}`;

                if (!apiKey) return DemoResponses.getChatResponse(message);
                const result = await APIClient.callGroqAPI(prompt, apiKey);
                return typeof result === 'string' ? result : result.content;
            },

            async getStudyGuide(apiKey) {
                const prompt = `${AppState.metadata.description}\n\nGenerate a Markdown table listing six interesting facts for each of the following fruits: Apple, Banana, Cherry, Orange. Use this format:
| Fruit | Fact 1 | Fact 2 | Fact 3 | Fact 4 | Fact 5 | Fact 6 |
|-------|--------|--------|--------|--------|--------|--------|
Each fact should be concise (1-2 sentences), unique, and include emojis. Return only the Markdown table, no other text.`;

                if (!apiKey) return DemoResponses.getStudyGuide();
                const result = await APIClient.callGroqAPI(prompt, apiKey);
                return typeof result === 'string' ? result : result.content;
            }
        };

        /**
         * UI Controllers
         */
        const UIControllers = {
            async handleFormSubmit(e) {
                e.preventDefault();
                const fruit = DOM.getValue('fruitSelect');
                const description = DOM.getValue('fruitDescription');
                const apiKey = DOM.getValue('api-key');

                if (!fruit || !description) {
                    DOM.setValue('resultArea', 'Please select a fruit and provide four statements about it.');
                    DOM.setText('outputText', 'You picked ${fruit} and described it as ${description}.');
                    return;
                }

                try {
                    const fruitData = await AIPrompts.getInterestingFact(fruit, description, apiKey);
                    const resultText = `fruit: ${fruit.toLowerCase()}\nstatements: ${description}\ngrade: ${fruitData.grade}\nfeedback: ${fruitData.feedback}\nfun_fact: ${fruitData.fun_fact}\naverage_weight: ${fruitData.average_weight}g`;
                    const outputText = `You picked ${fruit.toLowerCase()}. Grade: ${fruitData.grade}. ${fruitData.feedback} ${fruitData.fun_fact} It typically weighs around ${fruitData.average_weight}g.`;

                    DOM.setValue('resultArea', resultText);
                    DOM.setText('outputText', outputText);
                } catch (error) {
                    const errorMessage = ErrorHandler.handleAPIError(error);
                    DOM.setValue('resultArea', `fruit: ${fruit.toLowerCase()}\nstatements: ${description}\ngrade: N/A\nfeedback: Error: ${errorMessage}`);
                    DOM.setText('outputText', `You picked ${fruit.toLowerCase()}. Error: ${errorMessage}`);
                }
            },

            async handleTestKey() {
                const apiKey = DOM.getValue('api-key');
                if (!apiKey) {
                    DOM.setText('outputText', 'Please enter an API key.');
                    return;
                }

                DOM.setText('outputText', 'Testing key...');
                try {
                    const fruitData = await AIPrompts.getInterestingFact('apple', 'Apples are red, grow on trees, are sweet, have seeds', apiKey);
                    DOM.setText('outputText', `Test OK! Grade: ${fruitData.grade}. ${fruitData.feedback}`);
                } catch (error) {
                    const errorMessage = ErrorHandler.handleAPIError(error);
                    DOM.setText('outputText', `Test Failed: ${errorMessage}`);
                }
            },

            handleClearKey() {
                AppState.setApiKey('');
                DOM.setValue('api-key', '');
                DOM.setText('outputText', 'API key cleared.');
            },

            async handleChatSend() {
                const message = DOM.getValue('chatInput');
                const chatHistory = DOM.getElement('chatHistory');
                const apiKey = DOM.getValue('api-key');

                if (!message) {
                    DOM.addHTML('chatHistory', `<div class="chat-message chat-user">You: Please type a message.</div>`);
                    DOM.scrollToBottom('chatHistory');
                    return;
                }

                DOM.addHTML('chatHistory', `<div class="chat-message chat-user">You: ${message}</div>`);
                DOM.setValue('chatInput', '');

                try {
                    const response = await AIPrompts.getChatResponse(message, apiKey);
                    DOM.addHTML('chatHistory', `<div class="chat-message">AI: ${response}</div>`);
                } catch (error) {
                    const errorMessage = ErrorHandler.handleAPIError(error);
                    DOM.addHTML('chatHistory', `<div class="chat-message">AI: Error: ${errorMessage}</div>`);
                }

                DOM.scrollToBottom('chatHistory');
            },

            async handleStudyGuide() {
                const apiKey = DOM.getValue('api-key');
                const studyGuideOutput = DOM.getElement('studyGuideOutput');

                DOM.setValue('studyGuideOutput', 'Generating study guide...');
                try {
                    const studyGuide = await AIPrompts.getStudyGuide(apiKey);
                    DOM.setValue('studyGuideOutput', studyGuide);
                } catch (error) {
                    const errorMessage = ErrorHandler.handleAPIError(error);
                    DOM.setValue('studyGuideOutput', `Error: ${errorMessage}\n\n${DemoResponses.getStudyGuide()}`);
                }
            }
        };

        /**
         * Event Handlers Setup
         */
        const EventHandlers = {
            setup() {
                // Form submission
                DOM.getElement('fruitForm')?.addEventListener('submit', UIControllers.handleFormSubmit);

                // API key management
                DOM.getElement('test-key')?.addEventListener('click', UIControllers.handleTestKey);
                DOM.getElement('clear-key')?.addEventListener('click', UIControllers.handleClearKey);

                // Chat functionality
                DOM.getElement('sendChat')?.addEventListener('click', UIControllers.handleChatSend);
                DOM.getElement('chatInput')?.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        UIControllers.handleChatSend();
                    }
                });

                // Study guide
                DOM.getElement('studyGuide')?.addEventListener('click', UIControllers.handleStudyGuide);
            }
        };

        /**
         * Application Initialization
         */
        function initializeApp() {
            // Initialize state
            AppState.init();

            // Initialize AI•Web core
            AIWebCore.replaceAllTokens();
            AIWebCore.renderMarkdown();

            // Load saved API key
            if (AppState.apiKey) {
                DOM.setValue('api-key', AppState.apiKey);
            }

            // Setup event handlers
            EventHandlers.setup();
        }

        // Start the application
        initializeApp();
    </script>
</body>

</html>
